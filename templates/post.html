{% extends "baseTemplate.html" %} 

{% block title %} Upload-Image {% endblock %}

{% block body %}

    <div class="row">
    
        <form method="post" action="" enctype="multipart/form-data" class="col-sm-4 offset-4 my-5 p-1 ">
            {% csrf_token %}

            <h3>Upload-Image</h3>

            <div class="py-3">

                </svg> 
              </button>

        </form>

    </div>

{% endblock %}
